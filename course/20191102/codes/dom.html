<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>DOM</title>
    </head>
    <body>
        <div id="mydiv"></div>
        <script type="text/javascript">
            var div = document.getElementById("mydiv");
            div.innerHTML = new Date();
            console.log(div);
            setTimeout(function() {
                console.log("timeout", new Date());
            }, 10 * 1000);

            setInterval(function() {
                console.log("interval", new Date());
                div.innerHTML = new Date();
            }, 1 * 1000);
        </script>
    </body>
</html>
