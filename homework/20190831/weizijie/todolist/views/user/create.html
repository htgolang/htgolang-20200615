   <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户添加</title>
    </head>
    <body>
        <form action="/user/create/" method="POST">
            <div>
                <label>用户名:</label>
                <input type="text" name="name" value="{{ .Name }}" />
                <span>{{ .Errors.name }}</span>
            </div>
            <div>
                <label>密码:</label>
                <input type="password" name="password" />
            </div>
            <div>
                <label>确认密码:</label>
                <input type="password" name="passwordVerify" />
            </div>
            <div>
                <label>性别:</label>
                <input id="true" name="sex" type="radio" value=true checked="checked"/><label for="true">男</label>
                <input id="false" name="sex" type="radio" value=false /><label for="false"> 女 </label>
                <span>{{ .Errors.Sex }}</span>
            </div>
            <div>
                <label>出生日期:</label>
                <input type="date" name="birthday" value="{{ .Birthday }}" />
                <span>{{ .Errors.birthday }}</span>
            </div>
            <div>
                <label>电话:</label>
                <input type="text" name="tel" value="{{ .Tel }}" />
                <span>{{ .Errors.tel }}</span>
            </div>
            <div>
                <label style="color: brown; font-size:15px;">地址:</label>
                <select name="addr">
                    <option value="-1">{{ .Addr }}</option>
                    <option value="河南">河南</option>
                    <option value="上海">上海</option>
                    <option value="北京">北京</option>
                    <option value="湖北">湖北</option>
                </select>
                <span>{{ .Errors.addr }}</span>
            </div>

            <div>
                <label>备注:</label>
                <input type="text" name="desc" value="{{ .Desc }}" />
                <span>{{ .Errors.desc }}</span>
            </div>
            <div>
                <input type="submit" name="添加" />
            </div>
        </form>
    </body>
</html>
