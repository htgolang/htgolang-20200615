<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todolist 记事本</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style type="text/css">
        div.login {margin-top: 200px}
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-4, offset-4 login">
                <form action="{{ urlfor `AuthController.Auth`}}">
                    <div class="text-center">
                        <h1>登录</h1>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input type="text", class="form-control" name="username", placeholder="用户名", value="{{.form.UserName}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input type="password", class="form-control" name="password", placeholder="密码", value="">
                        </div>
                    </div>
                    {{ if .validation.HasErrors }}
                        <div class="col-12">
                            {{ range $index, $error := .validation.Errors }}
                                <p class="text-danger text-center">{{$error.Message}}</p>
                            {{ end }}
                        </div>
                    {{end}}
                    <div class="form-group, row">
                        <div class="col-12">
                            <input type="submit" class="btn-primary btn-block" value="登录">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
