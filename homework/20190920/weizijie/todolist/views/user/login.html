<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户登录</title>
        <link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css"/>
        <style type="text/css">
            div.login {
                margin-top:200px;
            }
            body {
                background-color: #dadada;    
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 offset-5">
                    <div class="login shadow p-3 mb-5 bg-white rounded text-center">
                        <h2>用户登录</h2>
                        <form action="/login/" method="POST">
                            <div class="form-group row">
                                <label class="col-4 col-form-label sr-only">名字:</label>
                                <div class="col-12">
                                    <input type="text" class="form-control" placeholder="请输入用户名" name="name" value="{{ .Name }}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-4 col-form-label sr-only">密码:</label>
                                <div class="col-12">
                                    <input type="password" class="form-control" placeholder="请输入密码" name="passwd" value=""/>
                                </div>
                                
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <input type="submit" class="btn btn-primary btn-block" name="Login" value="登录"/>
                                </div>
                            </div>
                            {{ if ne .Error "" }}
                            <div class="alert alert-danger">
                                {{ .Error }}
                            </div>
                            {{ end }}
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
