{{ define "title" }}修改密码{{ end }}
{{ define "content" }}

<div class="row">
    <div class="col-4 offset-4">
        <form action="/passwd/modify/" method="POST">
            <div class="form-group row">
                <label class="col-form-label col-3">名字:</label>
                <div class="col-9">
                    <input type="text" class="form-control" name="name"/>
                    {{ if ne .Name "" }}
                    <div class="alert alert-danger">
                        {{ .Name }}
                    </div>
                    {{ end }}
                </div>
                
            </div>
            <div class="form-group row">
                <label class="col-form-label col-3">密码:</label>
                <div class="col-9">
                    <input type="password" class="form-control" name="passwd" />
                    {{ if ne .Password "" }}
                    <div class="alert alert-danger">
                        {{ .Password }}
                    </div>
                    {{ end }}     
                </div>
                
            </div>
            <div class="form-group row">
                <label class="col-form-label col-3">确认密码:</label>
                <div class="col-9">
                    <input type="password" class="form-control" name="passwordVerify"/>
                    {{ if ne .PasswordVerify "" }}
                    <div class="alert alert-danger">
                        {{ .PasswordVerify }}
                    </div>
                    {{ end }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <div class="float-right">
                        <input type="submit" class="btn btn-primary"  name="Login" value="修改" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{{ end }}
